    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Montserrat, sans-serif;
        }

        body {
    background-color: #f3e7eb;
    color: #756477;
    overflow-x: hidden;
    position: relative; /* Ensures the pseudo-element positions correctly */
}

body::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('klogo.png');
    background-size: 70%;
    background-position: center;
    background-repeat: no-repeat;
    opacity: 0.1; /* Adjust opacity */
    z-index: -1; /* Ensures it stays in the background */
}


        .dark-mode {
            background-color: #000000;
            color: #e0e0e0;
        }

        .dark-mode .nav-links a{
            background-color: #000000;
            color: #e0e0e0;
        }

        .dark-mode .social-links a{
            background-color: #000000;
            color: #e0e0e0;
        }

        .dark-mode  button i{
            background-color: #000000;
            color: #e0e0e0;
        }

        .toggle-dark-mode {
        background: none;
        border: none;
        color: #756477;
        font-size: 1.5rem;
        cursor: pointer;
        transition: color 0.3s;
        position: absolute;
        top: 20px;
        right: 20px;
    }
    .toggle-dark-mode:hover {
        color: #b6b4c2;
    }
        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3e7eb;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            transition: opacity 1s ease-in-out;
            z-index: 1000;
        }

        .spinner-box {
            position: relative;
            width: 150px;
            height: 150px;
        }

        .leo-border-1, .leo-border-2 {
            position: absolute;
            width: 150px;
            height: 150px;
            padding: 3px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            animation: spin3D 2s linear infinite;
        }

        .leo-border-1 {
            background: linear-gradient(0deg, #697e5c, rgba(166, 124, 82, 1) 100%);
        }

        .leo-core-1, .leo-core-2 {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .leo-core-1 {
            background-color: #a67c52aa;
        }

        .leo-border-2 {
            background: linear-gradient(0deg, #697e5c, rgba(92, 61, 46, 1) 100%);
            animation: spin3D 2.5s linear infinite reverse;
        }

        .leo-core-2 {
            background-color: #5c3d2eaa;
        }

        @keyframes spin3D {
            from {
                transform: rotateY(0deg);
            }
            to {
                transform: rotateY(360deg);
            }
        }

        .landing-page {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
            padding: 50px;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .text-content {
            width: 50%;
            opacity: 0;
            transform: translateX(-50px);
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
            font-family: arial black;
        }

        .text-content h1 {
            font-size: 3rem;
        }

        

        .profile-image {
            width: 40%;
            display: flex;
            justify-content: flex-end;
            opacity: 0;
            transform: translateX(50px);
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
            
        }

        .profile-image img {
            width: 100%;
            max-width: 900px;
            border-radius: 10px;
            margin-right: 50px;
            margin-bottom: -30%;
        }

        .nav-links {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            margin-left: -5px;
        }

        .nav-links a {
            text-decoration: none;
            color: #b6b4c2;
            font-weight: bold;
            transition: color 0.3s;
            position: relative;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: #756477;
            
        }

        .nav-links a:hover::after,
        .nav-links a.active::after { 
            transform: scaleX(1);
            transform-origin: left;
        }
        .nav-links a::after {
            content: "";
            position: absolute;
            left: 20%;
            bottom: 0;
            width: 80%;
            height: 2px;
            background-color: #756477; /* Underline color */
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease-in-out;
        }

        .nav-links a.active::after {
            content: "";
            position: absolute;
            bottom: -2px;
            left: 63%;
            transform: translateX(-50%);
            width: 75%;
            height: 2px;
            background-color: #756477;
            
        }

        .lets-go-button {
            display: none;
        }

        @media (max-width: 768px) {

            .nav-links {
                display: none;
            }

            .landing-page {
                flex-direction: column;
                text-align: center;
                padding: 20px;
               
            }

            .text-content {
                width: 100%;
                padding-bottom: 50px;
            }

            .profile-image {
                width: 100%;
                justify-content: center;
                order: -1;
                
            }

            .profile-image img {
                width: 100%;
                max-width: 300px;
                
            }
            .lets-go-button {
                display: inline-block;
                padding: 10px 20px;
                background-color: #756477;
                color: white;
                text-decoration: none;
                border-radius: 5px;
                font-weight: bold;
                margin-top: 20px;
            }
        }

        svg {
            font-weight: bold;
            margin-right: -.5%;

            margin-left: -20%;

    display: inline-block;
}

.nav-item {

}

.social-links {
            margin-top: 30px;

        .download-button {

        transition: background 0.3s;
    }

    .download-button:hover {
        background-color: #b6b4c2;
    }


    </style>
</head>

        window.onload = function() {
            setTimeout(function() {
                document.getElementById("loading-screen").style.opacity = "0";

        document.addEventListener("DOMContentLoaded", function () {
    const links = document.querySelectorAll(".nav-links a");

    function setActiveLink() {
        const currentPage = window.location.pathname.split("/").pop(); // Get current file name
        links.forEach(link => {
            const linkPage = link.getAttribute("href");
            if (currentPage === linkPage || (currentPage === "" && linkPage === "index.html")) {
                link.classList.add("active");
            } else {
                link.classList.remove("active");
            }
        });
    }

    setActiveLink();
});

function toggleDarkMode() {
        document.body.classList.toggle("dark-mode");
        const icon = document.querySelector(".toggle-dark-mode i");
        icon.classList.toggle("fa-moon");
        icon.classList.toggle("fa-sun");
    }
