        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Montserrat, sans-serif;
        }
        body {
            background-color: #f3e7eb;

        /* Header Styling */
        .header {
        position: fixed;
        top: 0;
        width: 100%;
        background: #f3e7eb;
        padding: 15px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 1000;
        opacity: 0;
        transform: translateY(-50px);
        transition: opacity 0.8s ease-out, transform 0.8s ease-out;
    }
    .header.visible {
        opacity: 1;
        transform: translateY(0);
    }
    .header-left {
        display: flex;
        align-items: center;
        gap: 15px;
    }
    h2 {
        margin: 0;
        color: #756477;
    }

    .contact-box {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        .box {
            background: #f3e7eb;
            padding: 15px;
            border-radius: 10px;
        }
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background: #f3e7eb;
            color: #756477;
            border: 1px solid #756477;
            border-radius: 50px;
            outline: none;
            font-weight: bold;
        }
        
        .send-btn {
            background-color: #756477;
            border: none;
            padding: 10px 20px;
            color: #fff;
            border-radius: 50px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: all 0.3s ease-in-out;

            .send-btn:hover {
                background-color: #b6b4c2;
            }
            
        }

        .form-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
    }

    @media (max-width: 768px) {
        .form-grid {
            grid-template-columns: 1fr;
        }
    }

        
        


        .toggle-dark-mode {

        border: none;
        color: #756477;
        font-size: 1.5rem;
        cursor: pointer;

        .nav-item {
            
            align-items: center;
            gap: 1px; /* Space between SVG and text */
            
        }

        .nav-links a {
            position: relative;
            text-decoration: none;
            color: #b6b4c2;
            font-weight: bold;
            margin: 0 10px;
            padding-bottom: 5px; /* Space for the underline */
            display: inline-block;
        }

        .nav-links a::after {
            content: "";
            position: absolute;
            left: 22%;
            bottom: 0;
            width: 75%;
            height: 2px;
            background-color: #756477; /* Underline color */
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease-in-out;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: #756477;
                    
        }

        .nav-links a:hover::after,
        .nav-links a.active::after { 
            transform: scaleX(1);
            transform-origin: left;
        }

        .nav-links a:hover {
            color: #756477;
        }

        .nav-links svg {
            width: 12px;
            height: 12px;
            margin: 0;
        }

            </div>

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        (function() {
            emailjs.init("c0lIwLwlWfXXxvpF5"); // Replace with your EmailJS Public Key
        })();

        document.getElementById("contact-form").addEventListener("submit", function(event) {
            event.preventDefault();

            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let message = document.getElementById("message").value;
            let statusMessage = document.getElementById("status-message");

            if (!name || !email || !message) {
                statusMessage.textContent = "All fields are required.";
                statusMessage.className = "message-status error";
                return;
            }

            emailjs.send("service_cei8vyg", "template_6dlpzpo", {
                name: name,
                email: email,
                message: message
            }).then(function(response) {
                statusMessage.textContent = "Message sent successfully!";
                statusMessage.className = "message-status success";
                document.getElementById("contact-form").reset();
            }, function(error) {
                statusMessage.textContent = "Failed to send message. Please try again.";
                statusMessage.className = "message-status error";
            });
        });

        window.addEventListener("load", () => {
            setTimeout(() => {
                document.getElementById("header").classList.add("visible");
                document.querySelector(".contact-container").style.opacity = "1";
        document.querySelector(".contact-container").style.transform = "translateY(0)";
                
            }, 200); 
        });

        function toggleDarkMode() {
        document.body.classList.toggle("dark-mode");
        const icon = document.querySelector(".toggle-dark-mode i");
        icon.classList.toggle("fa-moon");
        icon.classList.toggle("fa-sun");
    }
    </script>
